fragment OperationEventsVersioned on OperationEventsVersioned {
    events {
        __typename
        id
        origin
        # operation
        at
        ... on EventOperationCanceled {
            canceled {
                __typename
                ...OperationCancellation
            }
        }
        ... on EventOperationChargeCreated {
            operation {
                node {
                    __typename
                    ... on OperationCharge {
                        ...OperationCharge
                    }
                }
                cursor
            }
        }
        ... on EventOperationDepositBonusCreated {
            operation {
                node {
                    __typename
                    ... on OperationDepositBonus {
                        ...OperationDepositBonus
                    }
                }
                cursor
            }
        }
        # ... on EventOperationDepositCompleted {

        # }
        ... on EventOperationDepositCreated {
            operation {
                node {
                    __typename
                    ... on OperationDeposit {
                        ...OperationDeposit
                    }
                }
                cursor
            }
        }
        # ... on EventOperationDepositDeclined {

        # }
        # ... on EventOperationDepositFailed {

        # }
        # TODO: Uncomment when upgraded to 0.9.0.
        # ... on EventOperationDividendCreated {
        #     operation {
        #         node {
        #             __typename
        #             ... on OperationDividend {
        #                 ...OperationDividend
        #             }
        #         }
        #         cursor
        #     }
        # }
        ... on EventOperationEarnDonationCreated {
            operation {
                node {
                    __typename
                    ... on OperationEarnDonation {
                        ...OperationEarnDonation
                    }
                }
                cursor
            }
        }
        ... on EventOperationGrantCreated {
            operation {
                node {
                    __typename
                    ... on OperationGrant {
                        ...OperationGrant
                    }
                }
                cursor
            }
        }
        ... on EventOperationPurchaseDonationCreated {
            operation {
                node {
                    __typename
                    ... on OperationPurchaseDonation {
                        ...OperationPurchaseDonation
                    }
                }
                cursor
            }
        }
        ... on EventOperationRewardCreated {
            operation {
                node {
                    __typename
                    ... on OperationReward {
                        ...OperationReward
                    }
                }
                cursor
            }
        }
    }
    ver
    listVer
}
